<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <h4>Radio Tag</h4>
    <form>
      <label> Select you age: </label><br />
      <input type="radio" name="age" value="25" />
      <label>0 - 25</label><br />
      <input type="radio" name="age" value="50" />
      <label>26 - 50</label><br />
      <input type="radio" name="age" value="75" />
      <label>51 - 75</label><br />
      <input type="radio" name="age" value="100" />
      <label>76 - 100</label><br />
    </form>

    <h4>SVG Square</h4>
    <svg width="300" height="300">
      <rect
        x="30"
        y="30"
        rx="20"
        ry="20"
        width="200"
        height="200"
        style="stroke: green; stroke-width: 4; fill: rgb(150, 50, 50)"
      />
    </svg>
    <svg width="300" height="300">
      <rect
        x="20"
        y="30"
        width="200"
        height="200"
        style="stroke: purple; stroke-width: 4; fill: plum"
      />
    </svg>
  </body>
</html>
